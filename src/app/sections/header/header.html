<header class="fixed top-0 left-0 w-full z-50 bg-secondary-500 shadow">
  <nav class="px-4 lg:px-6 py-3">
    <div class="flex justify-between items-center max-w-screen-xl mx-auto">
      <!-- Logo -->
      <a href="/" class="flex items-center gap-2">
        <!-- Asume que aquí tienes un SVG o componente para el logo -->
         <logo></logo>
        <span class="text-xl font-semibold text-white">LogoIpsum</span>
      </a>

      <!-- Desktop nav -->
      <div class="hidden md:flex items-center gap-4">
        <a href="#hero" class="bg-primary-500 hover:bg-primary-400 text-white font-medium py-2 px-4 rounded transition"><group-ico></group-ico> Inicio</a>
        <a href="#services" class="bg-primary-500 hover:bg-primary-400 text-white font-medium py-2 px-4 rounded transition"><money-ico></money-ico> Servicios</a>
        <a href="#contact" class="bg-primary-500 hover:bg-primary-400 text-white font-medium py-2 px-4 rounded transition"><group-ico></group-ico> Contacto</a>
      </div>

      <!-- Botón hamburguesa móvil -->
      <div class="md:hidden flex gap-2">
        <button class="cursor-pointer bg-neutral-300 font-medium py-3 px-4 rounded border-2 border-primary-500 transition">
            <search-ico></search-ico>
        </button>
        <label for="menu-toggle" class="cursor-pointer bg-neutral-300 font-medium py-3 px-4 rounded border-2 border-primary-500 transition">
            <menu-ico></menu-ico>
        </label>
      </div>
    </div>
  </nav>

  <!-- Checkbox oculto -->
  <input type="checkbox" id="menu-toggle" class="hidden" />

  <!-- Menú móvil full screen -->
  <div class="mobile-menu">
    <label for="menu-toggle" class="close-btn">
      ✕
    </label>

    <div class="mobile-link-container flex flex-col justify-center items-center gap-8">
        <!-- Para cerrar el menú al hacer clic en un enlace, cada enlace está ahora envuelto en una etiqueta (label) 
        que está vinculada al checkbox del menú. Esto permite que el menú se oculte automáticamente. -->
        <label for="menu-toggle">
          <a href="#hero">Inicio</a>
        </label>
        <label for="menu-toggle">
          <a href="#services">Servicios</a>
        </label>
        <label for="menu-toggle">
          <a href="#contact">Contacto</a>
        </label>
    </div>
  </div>
</header>
