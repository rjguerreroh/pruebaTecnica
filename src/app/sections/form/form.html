<section id="contact">
  <div class="mx-19 lg:mx-auto max-w-6xl py-12 grid grid-cols-1 lg:grid-cols-2 gap-10 items-center">
    <!-- Columna izquierda -->
    <div class="space-y-4 hidden lg:block">
      <h2 class="text-3xl font-bold text-gray-800">Lorem ipsum dolor sit amet</h2>
      <p class="text-gray-600">
        Aliquam vulputate magna in viverra mattis. Aliquam volutpat dui fringilla leo posuere,
        sed facilisis tortor consequat.
      </p>
      <img src="/img/estudiante.png" alt="Estudiante feliz"  />
    </div>
  
    <!-- Columna derecha - Formulario -->
    <form
      (ngSubmit)="onSubmit()"
      class="bg-white space-y-4 rounded-xl shadow-md p-7"
    >
      <!-- Tipo de documento -->
      <div>
        <label class="block mb-1 font-medium">Tipo de documento <span class="text-red-500">*</span></label>
        <select [(ngModel)]="formData.tipoDocumento" name="tipoDocumento"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-teal-400 focus:outline-none">
          <option value="" disabled selected>Selecciona el tipo de tu documento...</option>
          <option *ngFor="let tipo of tiposDocumento" [value]="tipo">{{ tipo }}</option>
        </select>
      </div>
  
      <!-- Número de documento -->
      <div>
        <label class="block mb-1 font-medium">Número de documento <span class="text-red-500">*</span></label>
        <input [(ngModel)]="formData.numeroDocumento" name="numeroDocumento" type="text"
          placeholder="Ingresa tu número de documento..."
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-teal-400 focus:outline-none" />
      </div>
  
      <!-- Nombre -->
      <div>
        <label class="block mb-1 font-medium">Nombre completo <span class="text-red-500">*</span></label>
        <input [(ngModel)]="formData.nombre" name="nombre" type="text"
          placeholder="Ingresa tu nombre completo..."
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-teal-400 focus:outline-none" />
      </div>
  
      <!-- Correo -->
      <div>
        <label class="block mb-1 font-medium">Correo electrónico <span class="text-red-500">*</span></label>
        <input [(ngModel)]="formData.correo" name="correo" type="email"
          placeholder="Ingresa tu correo electrónico..."
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-teal-400 focus:outline-none" />
      </div>
  
      <!-- Celular -->
      <div>
        <label class="block mb-1 font-medium">Número celular <span class="text-red-500">*</span></label>
        <input [(ngModel)]="formData.celular" name="celular" type="tel"
          placeholder="+57 000 000 000"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-teal-400 focus:outline-none" />
      </div>
  
      <!-- Checkbox -->
      <div class="flex items-start gap-2">
        <input type="checkbox" [(ngModel)]="formData.aceptaTerminos" name="aceptaTerminos"
          class="mt-1 w-4 h-4 text-teal-500 border-gray-300 rounded focus:ring-teal-400" />
        <label class="text-sm text-gray-600">
          Al enviar, aceptas los
          <a href="#" class="text-teal-600 underline">Términos y condiciones</a>
          y la
          <a href="#" class="text-teal-600 underline">Política de manejo de datos</a>.
        </label>
      </div>
  
      <!-- Botón -->
      <button type="submit"
        class="w-full bg-teal-300 hover:bg-teal-400 text-gray-800 font-semibold px-5 py-3 rounded-lg shadow-md transition">
        CLICK HERE →
      </button>
    </form>
  </div>
</section>
